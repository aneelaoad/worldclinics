<template>
    <lightning-card title="Create Progress Note">
        <div class="slds-m-around_medium">
            <lightning-input label="Summary Content" value={summaryContent} onchange={handleSummaryContentChange}></lightning-input>
            <lightning-input label="Actual Date" type="date" value={actualDate} onchange={handleActualDateChange}></lightning-input>
            <lightning-button label="Save" onclick={handleSave}></lightning-button>
        </div>
    </lightning-card>
</template>
